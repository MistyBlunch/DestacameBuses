<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buses</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        delimiters: ['${', '}'],
        data: {
          choferes: [],
          loading: false,
          currentChofer: {},
          message: null,
          newChofer: { dni: null, nombre: null, apellido: null }
        },

        mounted: function () {
          this.getChoferes();
        },
        methods: {
          getChoferes: function () {
            this.loading = true
            this.$http
              .get('/api/chofer/')
              .then((response) => {
                this.choferes = response.data
                this.loading = false
              })
              .catch((err) => {
                this.loading = false
                console.log(err)
              })
          },
          getChofer: function (id) {
            this.loading = true
            this.$http
              .get(`/api/chofer/${id}/`)
              .then((response) => {
                this.currentChofer = response.data
                this.loading = false
              })
              .catch((err) => {
                this.loading = false
                console.log(err)
              })
          },
          addChofer: function () {
            this.loading = true
            this.$http
              .post('/api/chofer/', this.newChofer)
              .then((response) => {
                this.loading = false
                this.getChofer()
              })
              .catch((err) => {
                this.loading = false
                console.log(err)
              })
          },
          updateChofer: function () {
            this.loading = true
            this.$http
              .put(
                `/api/chofer/${this.currentChofer.dni}/`,
                this.currentChofer
              )
              .then((response) => {
                this.loading = false
                this.currentChofer = response.data
                this.getChoferes()
              })
              .catch((err) => {
                this.loading = false
                console.log(err)
              })
          },
          deleteChofer: function (id) {
            this.loading = true
            this.$http
              .delete(`/api/chofer/${id}/`)
              .then((response) => {
                this.loading = false
                this.getChoferes()
              })
              .catch((err) => {
                this.loading = false
                console.log(err)
              })
          }
        }
      })
    </script>
  </head>
  <body></body>
</html>
